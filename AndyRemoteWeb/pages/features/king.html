<script type="text/javascript">
			
			var controls = new Array("ctrl_mouse", "ctrl_keyboard", "ctrl_speech", "ctrl_media", "ctrl_slideshow", "ctrl_scroll", "ctrl_motion", "ctrl_shortcuts");
			
			var controls_title = new Array("Keyboard Remote", "Mouse Remote", "Windows media player Remote", "VLC Player Remote", "Power Control", "Power Point Remote", "File Trnasfer ", "Explore PC directory");
			
			var controls_description = new Array("Type on your Android&#8482; keyboard and the words will magically appear on your PC. That's a free Wi-Fi keyboard!", "Control your PCs mouse cursor like you would do on a laptop touchpad. Multitouch for scrolling and zooming is supported.", "Use the common controls for your media player directly on your Android&#8482 device. Works for Windows Media&#8482 palyer", "Use the common controls for your media player directly on your Android&#8482 device. Works for Vlc media player", "Shurt down Ur pc By just one click or use any other Power Options", "Control your Powerpoint&#8482; presentations files without buying an expensive presenter!", "Transfer files through Phone to Pc , Easy and fast Transfer.Block the use of Usb or Data cable to transfer files", "Don't know where is your Presentation or Other rquire files! let browse your Pc's whole Directory in Phone and just click which you want to start  ");
			
			function navItem(position) {
				lastIndex = position;
				// Highlight current item
				var background = document.getElementById("content_navigation_back");
				var x = (position * 50) + (position * 22) - 10;
				background.style.left = x + "px";

				// Update title & description
				var title = document.getElementById("content_description_header");
				var description = document.getElementById("content_description_value");
				title.innerHTML = controls_title[position];
				description.innerHTML = controls_description[position];
				fadeInDiv("content_description_header");
				hideDiv("content_description_value");
				window.setTimeout("fadeInDiv('content_description_value')", 100);

				// Load screenshot
				window.setTimeout("loadScreen(" + position + ")", 200);
			}

			function showScreen(position) {
				document.getElementById("screen_" + position).style.zIndex = "10";
				fadeInScreen("screen_" + position);
				lastScreen = position;
			}

			function hideScreens() {
				if (lastScreen != -1) {
					hideDiv("screen_start");
				}
				for (var i = 0; i < 8; i++) {
					if (i != lastScreen) {
						hideDiv("screen_" + i);
					}
					document.getElementById("screen_" + i).style.zIndex = "1";
				}
			}
		</script>

</head>
